    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    function generateQuiz() {
      const day = document.getElementById("daySelect").value;
      const mode = document.getElementById("modeSelect").value;
      const quizList = mode === "definition" ? defQuiz[day] : exQuiz[day];
      const container = document.getElementById("quizContainer");
      container.innerHTML = "";
      document.getElementById("result").innerHTML = "";
      document.getElementById("wrongWords").style.display = "none";

      if (!quizList || quizList.length === 0) {
        container.innerHTML = "<p>í•´ë‹¹ Dayì˜ ë¬¸ì œê°€ ì—†ìŠµë‹ˆë‹¤.</p>";
        return;
      }

      if (mode === "example") {
        shuffle(quizList);
      }

      quizList.forEach((q, index) => {
        let html = `<div class='question'><strong>ë¬¸ì œ ${index + 1}:</strong><br>`;
        if (mode === "definition") {
          html += `${q.definition}<br><input type='text' data-answer='${q.word}'>`;
        } else {
          html += `${q.sentence}<div class='choices'>`;
          q.choices.forEach((choice, i) => {
            html += `<label><input type='radio' name='q${index}' value='${choice}' data-answer='${q.word}'> ${choice}</label>`;
          });
          html += "</div>";
        }
        html += "</div>";
        container.innerHTML += html;
      });
    }

    function gradeQuiz() {
      const mode = document.getElementById("modeSelect").value;
      let correct = 0;
      let wrongWords = [];
      const questions = document.querySelectorAll(".question");

      questions.forEach((q, i) => {
        const answer = q.querySelector("[data-answer]").getAttribute("data-answer");
        let userAnswer = "";

        if (mode === "definition") {
          userAnswer = q.querySelector("input[type='text']").value.trim();
        } else {
          const selected = q.querySelector(`input[name='q${i}']:checked`);
          if (selected) userAnswer = selected.value.trim();
        }

        const result = document.createElement("div");
        if (userAnswer.toLowerCase() === answer.toLowerCase()) {
          result.textContent = "âœ… ì •ë‹µ!";
          result.className = "correct";
          correct++;
        } else {
          result.textContent = `âŒ ì˜¤ë‹µ (ì •ë‹µ: ${answer})`;
          result.className = "wrong";
          wrongWords.push(answer);
        }
        q.appendChild(result);
      });

      document.getElementById("result").innerHTML =
        `<h3>ê²°ê³¼: ${correct} / ${questions.length} ì •ë‹µ</h3>`;

      if (wrongWords.length > 0) {
        const ul = document.getElementById("wrongList");
        ul.innerHTML = "";
        wrongWords.forEach(w => {
          const li = document.createElement("li");
          li.textContent = w;
          ul.appendChild(li);
        });
        document.getElementById("quizDate").textContent =
          "ë¬¸ì œ í’€ì´ ë‚ ì§œ: " + new Date().toLocaleDateString("ko-KR");
        document.getElementById("wrongWords").style.display = "block";
      }
    }

      const element = document.getElementById("wrongWords");
      html2canvas(element).then(canvas => {
        const link = document.createElement("a");
        link.download = "ì˜¤ë‹µ_ë‹¨ì–´.png";
        link.href = canvas.toDataURL();
        link.click();

    }
