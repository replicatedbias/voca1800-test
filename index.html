    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

        if (mode === "definition") {
          html += `${q.definition}<br><input type='text' data-answer='${q.word}'>`;

      let correct = 0;
      let wrongWords = [];
      const questions = document.querySelectorAll(".question");

      questions.forEach((q, i) => {
        const answer = q.querySelector("[data-answer]").getAttribute("data-answer");
        let userAnswer = "";

        if (mode === "definition") {
          userAnswer = q.querySelector("input[type='text']").value.trim();
        } else {
          const selected = q.querySelector(`input[name='q${i}']:checked`);
          if (selected) userAnswer = selected.value.trim();
        }

        const result = document.createElement("div");
        if (userAnswer.toLowerCase() === answer.toLowerCase()) {
          result.textContent = "‚úÖ Ï†ïÎãµ!";
          result.className = "correct";
          correct++;
        } else {
          result.textContent = `‚ùå Ïò§Îãµ (Ï†ïÎãµ: ${answer})`;
          result.className = "wrong";
          wrongWords.push(answer);
        }
        q.appendChild(result);
      });

      document.getElementById("result").innerHTML =
        `<h3>Í≤∞Í≥º: ${correct} / ${questions.length} Ï†ïÎãµ</h3>`;

      if (wrongWords.length > 0) {
        const ul = document.getElementById("wrongList");
        ul.innerHTML = "";
        wrongWords.forEach(w => {
          const li = document.createElement("li");
          li.textContent = w;
          ul.appendChild(li);
        });
        document.getElementById("quizDate").textContent =
          "Î¨∏Ï†ú ÌíÄÏù¥ ÎÇ†Ïßú: " + new Date().toLocaleDateString("ko-KR");
        document.getElementById("wrongWords").style.display = "block";
      }
    }

    function saveWrongWordsAsImage() {
      const element = document.getElementById("wrongWords");
      html2canvas(element).then(canvas => {
        const link = document.createElement("a");
        link.download = "Ïò§Îãµ_Îã®Ïñ¥.png";
        link.href = canvas.toDataURL();
        link.click();
      });
    }

    window.addEventListener("DOMContentLoaded", function () {
      document.getElementById("generateBtn").addEventListener("click", generateQuiz);
      document.getElementById("gradeBtn").addEventListener("click", gradeQuiz);
      document.getElementById("saveImgBtn").addEventListener("click", saveWrongWordsAsImage);
    });
  </script>
</body>
</html>
